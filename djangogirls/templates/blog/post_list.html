{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>내 블로그</title>
</head>
<body>
    <div>
        <div class="post-container">
            <h1>
                <a href="">My blog</a></h1>

            {% for post in posts %}
            <div class="post">

                <h4 class="post-title">{{ post.title }}</a></h4>
                <p class="content">{{ post.content|linebreaksbr|truncatewords:20 }}</p>
                <p class="right-text">{{ post.published_date }} | <strong>Published</strong></p>
                <p class="right-text">{{ post.author.username }} | <strong>Author</strong></p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
